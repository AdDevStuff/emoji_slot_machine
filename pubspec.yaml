name: emoji_slot_machine
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/launcher_icon.png"
  adaptive_icon_foreground: "assets/launcher_icon_foreground.png"
  adaptive_icon_background: "#c6aae4"

flutter:
  uses-material-design: true
  assets:
    - assets/
